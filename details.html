<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/details.css">


  <!-- IMPORTING FONTS FROM GOOGLE -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
        <!-- NAVIGATION BAR WITH PROFILE -->
        <nav class="">
            <div class="nav-container flex justify-between p-3">
                <img src="images/nav-lines.png" class="cursor-pointer " alt="Navigation-bar">
                <img src="images/Tezlogo.png" alt="Tez-logo" class="logo w-12">
                <img src="images/Profile Icon.png" alt="Tez-Profile-Login" class="dashboard cursor-pointer">
            </div>
        </nav>
        <!-- END OF NAVIGATION BAR -->
        
        <section id="details">
            <div class="detail-outer-box p-5">
                <div class="first-detail-box p-2">
                    <p class="text-center">Order Details<p>
                </div>
                <div class="second-detail-box p-4">
                    <div class="detail-1 p-2">
                        <h1 class="text-center font-bold text-2xl text-white">Delivery app</h1>
                        <div class="restuarant-images flex items-center justify-center ">
                            <img class="zomato cursor-pointer w-1/2" src="images/zomato.png" alt="">
                            <img class="swiggy cursor-pointer w-1/2" src="images/swiggy.png" alt="">
                        </div>
                        <div class="flex flex-col items-center">
                            <h1 class="text-center font-bold text-xl text-white">Or</h1>
                            <input class="p-2 font-bold text-center" type="text" placeholder="Name of restaurant">
                            <p class="font-bold text-white text-xs text-center mt-3">*We accept food deliveries arriving 
                                on gate 1-A only.</p>
                        </div>
                    </div>
                    <div class="detail-2 mt-6 p-6">
                        <h1 class="font-bold text-white text-2xl text-center mb-2">ETA of delivery</h1>
                        <div class="eta flex justify-between">
                            <input type="text">
                            <input type="text">
                            <p class="font-bold text-white text-xl">:</p>
                            <input type="text">
                            <input type="text">
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex justify-evenly mt-2">
                <img class="slide-btn" src="images/previous.png" alt="">
                <img class="slide-btn" src="images/next.png" alt="">

            </div>
        </section>



        <script src="javascript/details.js"></script>
</body>
