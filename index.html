<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">

  <!-- IMPORTING FONTS FROM GOOGLE -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- IMORTING FONT AWESOME -->
  <script src="https://kit.fontawesome.com/c7712fda9c.js" crossorigin="anonymous"></script>

  <!-- IMPORTING JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
        <!-- PRELOADER -->
    <div class="preloader">
        <div class="flex flex-col items-center">
            <img class="w-1/3 pt-10"src="images/Tezlogo.png" alt="">
            <p>Your favourite delivery partner</p>
        </div>
    </div>
    <!-- END OF PRELOADER -->

    <!-- NAVIGATION BAR WITH PROFILE -->
    <nav class="">
        <div class="nav-container flex justify-between p-3">
            <img src="images/nav-lines.png" class="cursor-pointer " alt="Navigation-bar">
            <img src="images/Tezlogo.png" alt="Tez-logo" class="logo w-12">
            <img src="images/Profile Icon.png" alt="Tez-Profile-Login" class="dashboard cursor-pointer">
        </div>
    </nav>
    <!-- END OF NAVIGATION BAR -->

    <!-- HOME PAGE -->
    <section id="home">
        <div class="hero-text text-center pt-16 flex flex-col justify-center items-center">
            <h2 class="font-bold text-xl pt-6 w-3/5">Tired of having to rush long distances to collect your orders?</h2>
            <h1 class="text-4xl font-black">We got you!</h1>
        </div>
    </section>
    <!-- END OF HOME PAGE -->

    <!-- LOGIN SECTION -->
    <section id="login" class="text-center">
        <div class="login-container flex flex-col text-center items-center justify-center">
                <button class="border-2 text-xl rounded-2xl login"><a href="type.html">Sign-up</a></button>
            <button class="border-2 text-xl rounded-2xl login"><a href="type.html">Login</a></button>
        </div>
    </section>
    <!-- END OF LOGIN SECTION -->

<script>
    $(window).on("load",function(){
        $(".preloader").fadeOut("slow");
    })
</script>
</body>
</html>
