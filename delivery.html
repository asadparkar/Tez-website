<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/details.css">


  <!-- IMPORTING FONTS FROM GOOGLE -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
        <!-- NAVIGATION BAR WITH PROFILE -->
        <nav class="">
            <div class="nav-container flex justify-between p-3">
                <img src="images/nav-lines.png" class="cursor-pointer " alt="Navigation-bar">
                <img src="images/Tezlogo.png" alt="Tez-logo" class="logo w-12">
                <img src="images/Profile Icon.png" alt="Tez-Profile-Login" class="dashboard cursor-pointer">
            </div>
        </nav>
        <!-- END OF NAVIGATION BAR -->
        
        <section id="details">
            <div class="detail-outer-box p-5">
                <div class="first-detail-box p-2">
                    <p class="text-center">Delivery Details<p>
                </div>
                <div class="second-detail-box p-4">
                    <div class="detail-1 p-2">
                        <h1 class="text-center font-bold text-2xl text-white">Delivery Location</h1>
                        <form action="#">
                            <div class="flex justify-center mt-2">
                                <select class="p-2 text-center w-full" name="languages" id="lang">
                                    <option value="javascript">Block 1</option>
                                    <option value="php">Block 2</option>
                                  </select>
                                  <!-- <input type="submit" value="Submit" /> -->
                            </div>

                      </form>
                    </div>
                    <div class="delivery-1 mt-6 p-6 flex justify-center flex-col">
                        <h1 class="font-bold text-white text-2xl text-center mb-2">OTP (If any)</h1>
                        <input class="p-2 font-bold text-center" type="text" placeholder="XXXX">
                    </div>
                    <div class="delivery-1 mt-6 p-6 flex justify-center flex-col">
                        <h1 class="font-bold text-white text-2xl text-center mb-2">Items Ordered</h1>
                        <input class="p-2 font-bold text-center" type="text" placeholder="Food Itmes (Qty)">
                        <p class="font-bold text-xs text-white text-center mt-2">*Kindly mention the quantities of each as well.</p>
                    </div>
                    <h1 class="font-bold text-white text-4xl text-center mt-4">Thats it!</h1>

                </div>
            </div>
            <div class=" mt-2 no-underline flex justify-evenly">
                <img class="slide-btn prev" src="images/previous.png" alt="">

                <img class="slide-btn next" src="images/next.png" alt="">

        </div>
        </section>



        <script src="javascript/details.js"></script>
</body>
</html>
